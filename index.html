<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
  <title>NYC Work Order Requests</title>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700" rel="stylesheet" type="text/css">
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
<script src='http://api.tiles.mapbox.com/mapbox.js/v1.1.0/mapbox.js'></script>
<script src='http://underscorejs.org/underscore-min.js'></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<link href='http://api.tiles.mapbox.com/mapbox.js/v1.1.0/mapbox.css' rel='stylesheet' />
  <link href='css/bootstrap.css' rel='stylesheet' />
  <link href='css/style.css' rel='stylesheet' />
</head>

<body>

<div id="header">
  <h1 class="pull-left">NYCHA Housing Data</h1>
  <ul class="nav nav-pills" id="borough-tabs">
    <li><a href="#">All buildings</a></li>
    <li><a href="#Bronx">Bronx</a></li>
    <li><a href="#Brooklyn">Brooklyn</a></li>
    <li><a href="#Manhattan">Manhattan</a></li>
    <li><a href="#Queens">Queens</a></li>
    <li><a href="#Staten Island">Staten Island</a></li>
  </ul>
</div>

<div id="right-bar">
  <div class="header">
    <div class="pagination" id="play-controls">
      <ul>
        <li><a href="#" id="prev">Prev</a></li>
        <li><a href="#" id="playPause">Play/Pause</a></li>
        <li><a href="#" id="next">Next</a></li>
      </ul>
    </div>
    <h2>Buildings with the most requests in <span id="right-bar-location">NYC</span></h2>
  </div>
  <div id="building-list"></div>
</div>

<div id="map"></div>

<div id="data">

  <ul class="nav nav-tabs" id="nav">
    <li class="active"><a href="#pie">Requests by Category</a></li>
    <!--<li><a href="#line">Requests by Days Outstanding</a></li>-->
    <li><a href="#table">Table of all Requests</a></li>
  </ul>

  <div class="well">
    <button id="hideData" class="btn btn-small pull-right">Hide Data</button>
    <div id="dataTitle"></div>

    <div class="pieCharts">
      <div id="pieChart1">Loading...</div>
      <div id="pieChart2"></div>
    </div>

    <div id="dashboard">
      <div class="controls">
        <div id="categoryControl" class="control"></div>
        <div id="detailControl" class="control"></div>
        <div id="daysControl" class="control"></div>
      </div>
      <div id="dashboardData"></div>
    </div>

  </div>

</div>

<script src='js/map.js'></script>
<script src='js/data.js'></script>
<script src='js/general.js'></script>

</body>
</html>
